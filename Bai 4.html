<script>
    class Animal{
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight;
        }
        setName(name){
            this.name = name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        toString(){
            return `Name : ${this.name} <br> Weight : ${this.weight}`;
        }
    }
    let objAnimal1 = new Animal("Elephant",45.6);
    let objAnimal2 = new Animal();
