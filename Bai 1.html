<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function f(a,b){
        if(a===0){
            if(b===0){
                alert("Phương trình vô nghiệm");
            }
            else {
                alert("Phương trình vô số nghiệm");
            }
        }
        else {
            alert(`Nghiệm của phương trình: " ${-b/a} `);
        }
    }
    num1 = +prompt("Nhập số a: ");
    num2 = +prompt("Nhập số b: ");
    f(num1,num2);
</script>
</body>
</html>
